<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./app.js" type="module" defer></script>
    <title>javaScript modules</title>
</head>

<body>
    <h1 id="my-name">My Books</h1>
    <h2>Take a look at them!</h2>
    <h3 id="my-location"></h3>

    <div id="my-books"></div>

    <p id="my-counter">Count will appear here</p>
    <button id="my-button">Increase count!</button>

    <p id="my-second-counter">Count will appear here</p>
    <button id="my-second-button">Increase second count!</button>
</body>

</html>
